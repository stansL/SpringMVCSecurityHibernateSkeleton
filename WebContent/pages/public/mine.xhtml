<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:head>

</h:head>

<h:body>
	<sec:authorize access="isAuthenticated()">
		<h:outputLink value="#{request.contextPath}/j_spring_security_logout">Logout</h:outputLink>
	</sec:authorize>

	<h:form id="loginForm">

		<p:panel header="Login">
			<h:outputLabel value="Some open page for access " />
			<p:spinner></p:spinner>

			<p:dataTable var="student" value="#{studentBean.students}">
				<p:column headerText="Id">
					<h:outputText value="#{student.idstudent}" />
				</p:column>

				<p:column headerText="First Name">
					<h:outputText value="#{student.firstName}" />
				</p:column>

				<p:column headerText="Middle Name">
					<h:outputText value="#{student.middleName}" />
				</p:column>

				<p:column headerText="Age">
					<h:outputText value="#{student.age}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

</h:body>
</html>
